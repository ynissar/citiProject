<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock API Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Stock API Demo</h1>

    <h2>Stocks List</h2>
    <table id="stock-table">
        <thead>
            <tr>
                <th>Ticker Symbol</th>
                <th>Company Name</th>
                <th>Closing Price</th>
                <th>Opening Price</th>
                <th>Date</th>
                <th>Industry Group</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="stock-table-body"></tbody>
    </table>
    
    <h2>Add Stock</h2>
    <form id="add-stock">
        <input type="text" id="add-ticker" placeholder="Ticker Symbol" required>
        <input type="text" id="add-name" placeholder="Company Name" required>
        <input type="number" id="add-closing-price" placeholder="Closing Price" required step="0.01">
        <input type="number" id="add-opening-price" placeholder="Opening Price" required step="0.01">
        <input type="text" id="add-date" placeholder="Date" required>
        <input type="text" id="add-industry" placeholder="Industry Group" required>
        <button type="submit">Add Stock</button>  
    </form>
    
    <h2>Edit Stock</h2>
    <form id="edit-stock">
        <input type="text" id="edit-ticker" placeholder="Ticker Symbol" required>
        <input type="text" id="edit-name" placeholder="Company Name" required>
        <input type="number" id="edit-closing-price" placeholder="Closing Price" required step="0.01">
        <input type="number" id="edit-opening-price" placeholder="Opening Price" required step="0.01">
        <input type="text" id="edit-date" placeholder="Date" required>
        <input type="text" id="edit-industry" placeholder="Industry Group" required>
        <button type="submit">Edit Stock</button>  
    </form>
    
    <h2>Search Stock by Ticker Symbol</h2>
    <form id="stock-ticker-search">
        <input type="text" id="ticker-input" placeholder="Enter ticker symbol" required>
        <button type="submit">Search</button>
    </form>

    <h3>Search Results</h3>
    <table id="stock-search-table"> 
        <thead> 
            <tr>
                <th>Ticker Symbol</th>
                <th>Company Name</th>
                <th>Closing Price</th>
                <th>Opening Price</th>
                <th>Date</th>
                <th>Industry Group</th>
            </tr>
        </thead>
        <tbody id="stock-search-table-body"></tbody>

    </table>

    <script src="script.js"></script>
</body>

</html>
